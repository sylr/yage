---
name: Go
on:
  push:
    branches: [master]
  pull_request:
jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        go: ["1.22"]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        filter: tree:0

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/.cache/golangci-lint
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          ${{ runner.os }}-go-

    - name: Set up Go ${{ matrix.go }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}
        cache: false
      id: go

    - name: Verify go mod
      run: make go-mod-verify

    - name: Lint
      uses: golangci/golangci-lint-action@v6
      with:
        args: --timeout=10m
        skip-cache: true

    - name: Test
      run: make test

    - name: Crossbuild
      run: make crossbuild
