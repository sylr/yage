# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - openbsd
  - freebsd
  - netbsd
  - windows
  - darwin
  goarch:
  - "386"
  - amd64
  - arm
  - arm64
  goarm:
  - 6
  - 7
  flags:
  - -trimpath
  - -tags=static
  ldflags:
  - -s -w -X main.Version={{ .Env.GIT_DESCRIBE }}
  binary: yage
  mod_timestamp: '{{ .CommitTimestamp }}'
archives:
- name_template: "{{ .ProjectName }}-{{ .Env.GIT_DESCRIBE }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
  format_overrides:
  - goos: windows
    format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Version }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
